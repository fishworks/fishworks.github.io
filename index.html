---
layout: base
---
<div class="blog-cover" style="background-image:url(/images/{{ site.fishworks.cover_image }});">

    <section>
        <div class="container">
            <h1>{{ site.fishworks.title }}</h1>
            {% if site.fishworks.subtitle %}<h3>{{ site.fishworks.subtitle }}</h3>{% endif %}

            {% if site.fishworks.twitter %}
            <a href="https://twitter.com/{{ site.fishworks.twitter }}" title="Follow on Twitter" target="_blank"><i class="icon icon-twitter"></i></a>
            {% endif %}
            {% if site.fishworks.facebook %}
            <a href="http://facebook.com/{{ site.fishworks.facebook }}" title="Like on Facebook" target="_blank"><i class="icon icon-facebook"></i></a>
            {% endif %}
            <a href="/feed.xml" title="RSS Feed">
                <i class="icon icon-rss"></i>
            </a>
        </div>
    </section>
</div>
